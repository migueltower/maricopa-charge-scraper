name: Scrape Maricopa Charges (Manual Only)

on:
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        chunk_start: [0, 50000, 100000, 150000]
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install beautifulsoup4 gspread google-auth requests

      - name: Run scraper batch
        env:
          GOOGLE_CREDS: ${{ secrets.GOOGLE_CREDS }}
        run: |
          echo "$GOOGLE_CREDS" > google-creds.json
          python scraper.py ${{ matrix.chunk_start }} $(( ${{ matrix.chunk_start }} + 49999 > 170000 ? 170000 : ${{ matrix.chunk_start }} + 49999 ))
